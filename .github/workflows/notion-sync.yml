name: Auto-sync from Notion

on:
  schedule:
    # Check for updates every 30 minutes during active hours (UTC)
    - cron: "0,30 6-22 * * *" # Every 30 min from 6 AM to 10 PM UTC
  workflow_dispatch: # Manual trigger

jobs:
  notion-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Sync from Notion
        run: pnpm run sync:notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Check for blog content changes
        id: diff
        run: |
          if git diff --quiet -- src/content/post/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected in blog content"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected in blog content"
            git status --short src/content/post/
          fi

      - name: Create pull request
        if: steps.diff.outputs.changed == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-sync: Update blog posts from Notion [skip ci]"
          title: "Auto-sync: update blog posts from Notion"
          body: |
            Automated sync of published posts from Notion.

            - Trigger: `${{ github.event_name }}`
            - Run: `${{ github.run_id }}`

            Please review and merge to publish the latest content.
          branch: chore/notion-sync
          branch-suffix: timestamp
          labels: auto-sync
          delete-branch: true
          add-paths: |
            src/content/post/**

      - name: Enable auto-merge
        if: steps.diff.outputs.changed == 'true' && steps.create_pr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --repo "$GITHUB_REPOSITORY" --squash --auto
