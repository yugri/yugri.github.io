name: Auto-sync from Notion

on:
  schedule:
    # Check for updates every 30 minutes during active hours (UTC)
    - cron: "0,30 6-22 * * *" # Every 30 min from 6 AM to 10 PM UTC
  workflow_dispatch: # Manual trigger

jobs:
  notion-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes
      pull-requests: write # Needed to open/auto-merge PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Sync from Notion
        run: pnpm run sync:notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      - name: Check for blog content changes
        id: diff
        run: |
          if git diff --quiet -- src/content/post/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected in blog content"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected in blog content"
            git status --short src/content/post/
          fi

      - name: Commit localized content changes
        if: steps.diff.outputs.changed == 'true'
        id: commit_changes
        run: |
          branch="chore/notion-sync-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git checkout -b "$branch"
          git add -A src/content/post/
          git commit -m "Auto-sync: Update blog posts from Notion [skip ci]"

          git push origin "$branch"

      - name: Create PR
        if: steps.diff.outputs.changed == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ steps.commit_changes.outputs.branch }}
          delete-branch: true
          title: "Auto-sync: update blog posts from Notion"
          body: |
            Automated sync of published posts from Notion.

            - Trigger: `${{ github.event_name }}`
            - Run: `${{ github.run_id }}`

            This PR was created automatically.
          labels: auto-sync
          add-paths: |
            src/content/post/**

      - name: Enable auto-merge
        if: steps.diff.outputs.changed == 'true' && steps.create_pr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --repo "$GITHUB_REPOSITORY" --squash --auto
